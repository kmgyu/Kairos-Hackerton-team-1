<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Jinja Template</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar-left main sidebar-right"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            grid-area: header;
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        footer {
            grid-area: footer;
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .sidebar-left {
            grid-area: sidebar-left;
            background: #f4f4f4;
            padding: 1rem;
        }
        .sidebar-right {
            grid-area: sidebar-right;
            background: #f4f4f4;
            padding: 1rem;
        }
        main {
            grid-area: main;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="sidebar-left">
        {% block sidebar_left %}{% endblock %}
    </div>
    <main>
        {% block main %}{% endblock %}
    </main>
    <div class="sidebar-right">
        {% block sidebar_right %}{% endblock %}
    </div>
    <footer>
        <p>Footer content here.</p>
    </footer>
</body>
</html>
