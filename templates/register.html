{% extends "layouts/base.html" %}

{% block main %}
<h1>로그인</h1>

<!-- 로그인 폼 -->
<div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form action="#" method="post">
        <!-- 아이디 입력 채팅창 -->
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px;">아이디</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="아이디를 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- 비밀번호 입력 채팅창 -->
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">비밀번호</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="비밀번호를 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <!-- 로그인 버튼 -->
        <div style="margin-bottom: 15px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px;">로그인</button>
        </div>
    </form>

    <!-- 회원가입 버튼 -->
    <div style="text-align: center;">
        <a href="/signup" style="color: #007BFF; text-decoration: none; font-weight: bold;">회원가입</a>
    </div>
</div>
{% endblock %}
