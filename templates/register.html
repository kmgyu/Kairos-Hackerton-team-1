{% extends "layouts/base.html" %}

{% block main %}
<h1>회원가입</h1>

<div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form action="/login" method="post">
        <!-- Username -->
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px;">아이디</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="아이디를 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
                required>
        </div>

        <!-- Password -->
        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px;">비밀번호</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="비밀번호를 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
                required>
        </div>

        <!-- Email -->
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">이메일</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="이메일을 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
                required>
        </div>

        <!-- Nickname -->
        <div style="margin-bottom: 15px;">
            <label for="nickname" style="display: block; margin-bottom: 5px;">닉네임</label>
            <input 
                type="text" 
                id="nickname" 
                name="nickname" 
                placeholder="닉네임을 입력하세요" 
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" 
                required>
        </div>

        <!-- Submit Button -->
        <div style="margin-bottom: 15px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px;">회원가입</button>
        </div>
    </form>
</div>
{% endblock %}
